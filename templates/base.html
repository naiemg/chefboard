{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>

</head>

<body class="d-flex flex-column vh-100">
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'login' %}">Chefboard <i class="fas fa-map text-primary"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <!--User is logged in-->
                {% if user.is_authenticated %}

                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
                    <li class="nav-item">
                    </li>
                </ul>
                <div class="d-flex">
                    <div class="btn-group">
                        <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown"
                            data-bs-display="static" aria-haspopup="true"
                            aria-expanded="false">{{user.username}}</button>
                        <div class="dropdown-menu dropdown-menu-lg-end">
                            <div class="text-center m-auto">
                                <b>{{user.first_name}} {{user.last_name}}</b>
                            </div>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'dashboard' %}" type="button">Dashboard</a>
                            <a class="dropdown-item" href="{% url 'menu_CRUD' %}" type="button">Menu CRUD</a>
                            <a class="dropdown-item" href="{% url 'menu_View' %}" type="button">Generate Menu</a>
                            <a class="dropdown-item" href="{% url 'present_screen_view' %}" type="button">Present
                                Screen</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'account' %}" type="button">Account</a>
                            <a class="dropdown-item" href="{% url 'logout' %}" type="button">Logout</a>
                        </div>
                    </div>
                </div>

                <!--User is not logged in-->
                {% else %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/login/">Login <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register/">Register <span class="sr-only"></span></a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block body %}

        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
</body>

</html>
